version: '3'
services:
  chatgpt:
    image: pojono/chatgpt:${DOCKER_TAG}
    container_name: chatgpt
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DOCKER_TAG=${DOCKER_TAG}
      - OWNER_ID=${OWNER_ID}
      - SYSTEM_MESSAGE=${SYSTEM_MESSAGE}
      - BOT_NAME=${BOT_NAME}
    restart: always